<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vocabulary Trainer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/error.css">
    <!-- Add Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add any additional CSS or external libraries for styling -->
</head>
<body>
<header>
    <h1>Dashboard</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">Dashboard</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
</header>
<div id="buttonContainer">
    <button id="addWordBtn">Add +</button>
    <button id="practiceWordBtn">Practice</button>
</div>
<main>
    <section class="progress-tracking">
        <h2>Vocabulary groups</h2>
        <!-- Progress tracking information will be displayed here -->
    </section>
    <section class="vocabulary-lists">
        <h2>Your Vocabulary Lists</h2>
        <div id="vocab-container">
            <!-- Each vocabulary entry is displayed as a card -->
        </div>
        <!-- Add the form element with the ID 'submitWordForm' -->
        <form id="submitWordForm">
            <div id="addWordModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add to vocabulary</h2>
                    <label for="newWord">New Word:</label>
                    <input type="text" id="newWord" name="newWord">
                    <label for="definition">Definition:</label>
                    <input type="text" id="definition" name="definition">
                    <!-- Move the submit button inside the form -->
                    <div id="confirmButtonContainer">
                        <button type="submit" id="doneSubmitWrdBtn">Add</button>
                        <button type="submit" id="submitWordBtn">Add next</button>
                    </div>
                    <section id="error-container" class="error-message" style="display: none;">
                        <!-- Error message will be displayed here -->
                    </section>
                </div>

            </div>
        </form>
        </div>
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Are you sure you want to delete this word?</p>
                <button id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Word</h2>
                <label for="editWordInput">New Word:</label>
                <input type="text" id="editWordInput" name="editWordInput">
                <label for="editDefinitionInput">New Definition:</label>
                <input type="text" id="editDefinitionInput" name="editDefinitionInput">
                <button id="confirmEditBtn">Confirm Edit</button>
            </div>
        </div>

        <div id="practiceWordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Practice</h2>
                    <p id="practiceWordModalContent"></p>
                        <button id="nextWordBtn">Next</button>
                <button class="speak-button">Speak</button>
            </div>
        </div>

    </section>
</main>
<footer>
    <!-- Footer content, if needed -->
</footer>
<script>
    // Define vocabularyList array here
    let vocabularyList = [];
</script>
<script src="/js/app.js" type="module"></script>
<!-- Add any additional JavaScript for interactivity -->
</body>
</html>
